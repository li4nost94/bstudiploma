<!doctype html>
<html lang="en" class="theme-atom">

<head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>DIPLOM BSTU</title>
    
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/codemirror-themes/material.css"> <!-- BSTU -->
    <link rel="stylesheet" href="css/codemirror-themes/atom.css"> <!--ATOM-->
    <link rel="stylesheet" href="css/codemirror-themes/codepen.css"> <!--CODEPEN -->
    <link rel="stylesheet" href="css/codemirror-themes/brackets.css"> <!--BRACKETS -->
    
    <link rel="stylesheet" href="css/filetree/treestyles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="theme-dark theme-font-secondary">
    <nav class="nav theme-dark">
        <a target="_blank" href=""><div class="logo">DIPLOM</div></a>
        <button id="mic" class="icon-button icon-collapse mic go-button"><img src="img/muted.png"><span> Talk</span></button>
        <button id="deploy" class="icon-button icon-collapse deploy go-button"><img src="img/launch.png"><span> Deploy</span></button>
        <button id="savezip" class="icon-button icon-collapse save go-button"><img src="img/save.png"><span> Save</span></button>
        <button id="settings" class="icon-button icon-collapse settings go-button"><img src="img/diamond.png"></button>
    </nav>
    <div class="sidebar theme-light">
        <div class="panel-topbar theme-border"><span class="mobile-hide">Ваши&nbsp;</span>Файлы</div>
        <div class="icon-button" id="collapsesidebar"><img src="img/collapse.png"></div>
        <ol id="tree" class="tree panel"></ol>
    </div>
    <div class="workspace">
        <div class="image-wrapper" style="display:none;">
            <button id="image-contrast" class="icon-button image-contrast"><img src="img/contrast.png"></button>
            <img>
        </div>
        <div class="editor-wrapper">
        <textarea class="editor"id="editor"></textarea>
        </div> 
        <div class="statusbar theme-mid theme-border">
            <span id="workingFile">index.html</span>
            <span id="saveStatus"></span>
            <span class="pull-right" id="connectionStatus"></span>
            <div class="icon-button" id="themebutton"><img src="img/collapse.png"></div>
        </div>
        <button id="delete" class="icon-button delete"><img src="img/garbage.png"></button>
    </div>
    <div class="toolbar theme-dark theme-border">
        <div id="onlinelist" class="userlist onlinelist theme-border">
            <div class="panel-topbar theme-border">Онлайн</div>
            <div class="panel">

            </div>
        </div>
        <div id="roomlist" class="userlist roomlist">
            <div class="panel-topbar theme-border" style="border-left:0"><span class="mobile-hide">Твоя&nbsp;</span>Комната</div>
            
            <div class="icon-button" id="collapsetoolbar"><img src="img/collapse.png"></div>
            <div class="panel">
                
            </div>
        </div>
    </div>
    <div id="modal" class="modal text-center theme-dark-border">

    </div>
    <div id="blocking-overlay" style="background:black" class="blocking-overlay overlay">
        <span>Загрузка...</span>
    </div>
</body>
